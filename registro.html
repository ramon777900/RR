<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <title>Registro - RR</title>
  <style>
    /* Usa los mismos estilos de tu CSS principal */
    :root {
      --primary: #2c3e50;
      --secondary: #e74c3c;
      --light: #ecf0f1;
      --dark: #1a252f;
      --gray: #95a5a6;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f9f9f9;
      color: var(--dark);
      line-height: 1.6;
      margin: 0;
      padding: 0;
    }
    .main-container {
      max-width: 500px;
      margin: 5rem auto;
      padding: 0 2rem;
    }
    .section-title {
      font-size: 1.8rem;
      margin-bottom: 2rem;
      color: var(--primary);
    }
    .form-container {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }
    .form-group input {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid var(--gray);
      border-radius: 4px;
      font-family: 'Montserrat', sans-serif;
    }
    .register-btn {
      width: 100%;
      padding: 0.8rem;
      background-color: var(--secondary);
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .register-btn:hover {
      background-color: #c0392b;
    }
    .login-link {
      text-align: center;
      margin-top: 1rem;
      color: var(--gray);
    }
    .login-link a {
      color: var(--secondary);
      text-decoration: none;
    }
  </style>
</head>
<body>
  <!-- Header y navegación (opcional) -->
  
  <main class="main-container">
    <h2 class="section-title">Crear Cuenta</h2>
    <div class="form-container">
      <form id="registerForm">
        <div class="form-group">
          <label for="name">Nombre Completo</label>
          <input type="text" id="name" required>
        </div>
        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input type="email" id="email" required>
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" minlength="6" required>
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirmar Contraseña</label>
          <input type="password" id="confirm-password" required>
        </div>
        <button type="submit" class="register-btn">Registrarse</button>
      </form>
      <div class="login-link">
        ¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a>
      </div>
    </div>
  </main>

  <script>
    document.getElementById('registerForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;

      // Validar que las contraseñas coincidan
      if (password !== confirmPassword) {
        alert('Las contraseñas no coinciden');
        return;
      }

      // Aquí iría la lógica para enviar los datos al servidor
      console.log('Datos de registro:', { name, email, password });
      
      // Redirigir después del registro (simulado)
      alert('¡Registro exitoso! Serás redirigido.');
      window.location.href = 'pagina.html';
    });
  </script>
</body>
</html>
